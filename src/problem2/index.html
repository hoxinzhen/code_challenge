<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

</head>

<body>
<div class = "total">
<h1>CURRENCY SWAP</h1>
<div class="container">
  
<form onsubmit="return !1">
  <div id="segment">
    <label for="input-amount">Amount to send</label>
    <div class="user">
      <input id="input-amount" class="inp" type= "number" placeholder="Enter value here!"/>
      <img id = 'img1' src="https://raw.githubusercontent.com/Switcheo/token-icons/main/tokens/BLUR.svg">
      <select class = "tokens" id="select1"><optgroup></optgroup></select>
    </div>
    
  
    <label for="output-amount">Amount to receive</label>
    <div class="user">
      <input id="output-amount" class="inp" type= "number" placeholder="Output" readonly="readonly"/>
      <img id = 'img2' src="https://raw.githubusercontent.com/Switcheo/token-icons/main/tokens/BLUR.svg">
      <select class = "tokens" id ="select2"><optgroup></optgroup></select>
    </div>
  </div>
  
  <div id="segment2">
    <div id="segment3">
      
      <div id="lds-dual-ring"></div>
      <p>conversion rate</p>
    </div>
    <button>confirm</button>
  </div>

</form>
</div>
</div>
</body>

</html>
